@if(isAddingTask){
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}
<section>
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()" >Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of userTasks">
      <app-task [title]="task.title" [dueDate]="task.duedate" [summary]="task.summery"
        (complete)="onCompleteTask(task.taskid)"></app-task>
    </li>
  </ul>
</section>
